<html>
    <head>
        <meta charset="utf-8">
        <!--
        Customize this policy to fit your own app's needs. For more guidance, see:
            https://github.com/apache/cordova-plugin-whitelist/blob/master/README.md#content-security-policy
        Some notes:
            * gap: is required only on iOS (when using UIWebView) and is needed for JS->native communication
            * https://ssl.gstatic.com is required only on Android and is needed for TalkBack to function properly
            * Disables use of inline scripts in order to mitigate risk of XSS vulnerabilities. To change this:
                * Enable inline JS: add 'unsafe-inline' to default-src
        -->
        <meta http-equiv="Content-Security-Policy" content="default-src 'self' 'unsafe-inline' https://code.jquery.com/jquery-3.4.1.js https://bundle.run/buffer@6.0.3 http://165.227.77.151:3000/ data: gap: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *; img-src 'self' data: content:;">
        <meta name="format-detection" content="telephone=no">
        <meta name="msapplication-tap-highlight" content="no">
        <meta name="viewport" content="initial-scale=1, width=device-width, viewport-fit=cover">
        <meta name="color-scheme" content="light dark">
        <link rel="stylesheet" href="susPackageForm.css">
        <title>Postmastr</title>
    </head>
    <body>
        <img src="../img/red.svg">
        <button id="home" onclick="goHome()">&lt;</button>
        <form id="susPackageForm" action="javascript:sendSusForm()" method="POST">
            <div class="input">
                <label for="name">Recipient Name:</label>
                <input id="name" name="name" type="text">
            </div>
            <div class="input">
                <label for="email">Recipient Email:</label>
                <input id="email" name="email" type="email">
            </div>
            <div class="input">
                <label for="box-num">Box Number:</label>
                <input id="box-num" name="box-num" type="number">
            </div>
            <div class="input">
                <label for="track-num">Tracking Number:</label>
                <input id="track-num" name="track-num" type="number">
            </div>
            <div class="input">
                <label for="carrier">Package Carrier:</label>
                <input id="carrier" name="carrier" type="text">
            </div>
            <div class="input">
                <label for="name">Date Received:</label>
                <input id="date" name="date" type="date">
            </div>
            <div class="input">
                <label for="emp-name">Employee Name (your name):</label>
                <input id="emp-name" name="emp-name" type="text">
            </div>
            <div class="input">
                <label for="summary">Reason for Report as Suspicious Package:</label>
                <textarea id="summary" name="summary" type="text" rows="8"></textarea>
            </div>           
             <input id="submit" name="submit" type="submit" value="Report Package" style="margin-bottom: 20px;">
        </form>

        <script src="https://code.jquery.com/jquery-3.4.1.js" crossorigin="anonymous"></script>
        <script src="../cordova.js"></script>
        <script type="text/javascript">

            window.onload = populateData();


            function populateData() {
                var resData = JSON.parse(localStorage.getItem("response"));
                document.getElementById("name").value = resData.result.finalData.matches[0].name;
                document.getElementById("box-num").value = resData.result.finalData.matches[0].boxNumber;
                document.getElementById("email").value = resData.result.finalData.matches[0].email;
                document.getElementById("carrier").value = resData.result.finalData.carrier;
                document.getElementById("track-num").value = resData.result.finalData.trackNo;
                document.getElementById("date").value = new Date().toISOString().slice(0, 10);
            }

            function goHome() {
                window.location.href = "../confirmationPage/confirmationPage.html";
            }

            function sendSusForm() {
            $.ajax({
                url: 'http://165.227.77.151:3000/package/suspicious',
                type: 'POST',
                data: {
                    "employeeName": document.getElementById('emp-name').value,
                    "susTracking": document.getElementById('track-num').value,
                    "reportReason": document.getElementById('summary').value,
                    "packageUUID": 1234,
                },
                dataType: "json",
                success: function (res) {
                    console.log(res);
                    alert("Sus form was sent!");
                },
                error: function(err) {
                    console.log(err);
                    alert("There was a problem sending the form.");
                }
            });
        }
        </script>

    </body>
